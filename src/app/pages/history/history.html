<div class="p-8 text-white h-full flex flex-col bg-[#0F0F0F]">
  
  <div class="flex justify-between items-end mb-8">
    <div>
      <h1 class="text-3xl font-bold mb-1 flex items-center gap-3">
        <span class="w-1 h-8 bg-[#F47F20]"></span> Histórico de Análise
      </h1>
      <p class="text-gray-500 text-sm ml-4">Auditoria e validação de falhas detectadas.</p>
    </div>
    
    <div class="flex gap-3">
      <button (click)="download('csv')" class="border border-white/20 hover:bg-white/5 text-gray-300 hover:text-white px-4 py-2 rounded text-xs font-bold uppercase tracking-wider transition flex items-center gap-2">
        <i class="fas fa-table text-green-500/80"></i> CSV
      </button>
      <button (click)="download('pdf')" class="border border-white/20 hover:bg-white/5 text-gray-300 hover:text-white px-4 py-2 rounded text-xs font-bold uppercase tracking-wider transition flex items-center gap-2">
        <i class="fas fa-file-pdf text-red-500/80"></i> PDF
      </button>
    </div>
  </div>

  <div class="bg-[#181818] p-5 rounded-xl border border-white/5 mb-6 flex flex-wrap gap-6 items-end">
    <div class="flex-1 min-w-[200px]">
      <label class="text-[10px] uppercase font-bold text-gray-500 tracking-wider mb-2 block ml-1">Período Inicial</label>
      <input type="date" [(ngModel)]="filters.start_date" class="w-full bg-[#0F0F0F] border border-white/10 rounded-lg px-4 py-2 text-white outline-none focus:border-[#F47F20] transition-colors text-sm">
    </div>
    <div class="flex-1 min-w-[200px]">
      <label class="text-[10px] uppercase font-bold text-gray-500 tracking-wider mb-2 block ml-1">Período Final</label>
      <input type="date" [(ngModel)]="filters.end_date" class="w-full bg-[#0F0F0F] border border-white/10 rounded-lg px-4 py-2 text-white outline-none focus:border-[#F47F20] transition-colors text-sm">
    </div>
    <div class="flex-1 min-w-[200px]">
      <label class="text-[10px] uppercase font-bold text-gray-500 tracking-wider mb-2 block ml-1">Status</label>
      <div class="relative">
        <select [(ngModel)]="filters.status" class="w-full bg-[#0F0F0F] border border-white/10 rounded-lg pl-4 pr-10 py-2 text-white outline-none focus:border-[#F47F20] appearance-none cursor-pointer text-sm">
          <option value="" class="bg-[#1E1E1E]">Todos os Status</option>
          <option value="Aprovado" class="bg-[#1E1E1E]">Aprovado</option>
          <option value="Rejeitado" class="bg-[#1E1E1E]">Rejeitado</option>
          <option value="Não Validado" class="bg-[#1E1E1E]">Não Validado</option>
        </select>
        <i class="fas fa-chevron-down absolute right-4 top-3 text-gray-500 text-xs pointer-events-none"></i>
      </div>
    </div>
    
    <button (click)="loadData()" class="bg-transparent border border-[#F47F20] text-[#F47F20] hover:bg-[#F47F20] hover:text-white px-8 py-2 rounded-lg font-bold text-sm h-[38px] transition-all duration-300 shadow-[0_0_10px_rgba(244,127,32,0.1)] hover:shadow-[0_0_15px_rgba(244,127,32,0.4)]">
      FILTRAR RESULTADOS
    </button>
  </div>

  <div class="bg-[#181818] rounded-xl border border-white/5 overflow-hidden flex-1 flex flex-col">
    <div class="overflow-x-auto flex-1">
      <table class="w-full text-left border-collapse">
        <thead>
          <tr class="bg-black/20 border-b border-white/5 text-gray-500 text-[10px] uppercase tracking-widest font-bold">
            <th class="p-4 pl-6">Data / Hora</th>
            <th class="p-4">Programa</th>
            <th class="p-4">Falha</th>
            <th class="p-4">Severidade</th>
            <th class="p-4">Status</th>
            <th class="p-4 text-center">Ações</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-white/5">
          <tr *ngFor="let item of historyData" class="hover:bg-white/[0.02] transition-colors group">
            
            <td class="p-4 pl-6 text-sm font-mono text-gray-400">
              {{ item.data_hora | date:'dd/MM' }} <span class="opacity-30 mx-1">|</span> {{ item.data_hora | date:'HH:mm' }}
            </td>
            
            <td class="p-4 text-sm text-gray-200 font-medium">
              {{ item.programa || 'Stream Geral' }}
            </td>
            
            <td class="p-4">
              <span class="text-sm text-gray-300">{{ item.tipo_falha }}</span>
            </td>
            
            <td class="p-4">
              <span class="text-[10px] font-bold px-2 py-0.5 rounded border" [ngClass]="{
                'border-red-500/30 text-red-400 bg-red-500/5': item.nivel === 'Crítico',
                'border-yellow-500/30 text-yellow-400 bg-yellow-500/5': item.nivel === 'Alerta',
                'border-green-500/30 text-green-400 bg-green-500/5': item.nivel === 'Info'
              }">{{ item.nivel }}</span>
            </td>
            
            <td class="p-4">
              <span class="text-xs flex items-center gap-1.5"
                [ngClass]="{
                  'text-green-500': item.status === 'Aprovado',
                  'text-red-500': item.status === 'Rejeitado',
                  'text-yellow-500': item.status === 'Não Validado'
                }">
                <span class="w-1.5 h-1.5 rounded-full" [ngClass]="{
                  'bg-green-500': item.status === 'Aprovado',
                  'bg-red-500': item.status === 'Rejeitado',
                  'bg-yellow-500': item.status === 'Não Validado'
                }"></span>
                {{ item.status }}
              </span>
            </td>
            
            <td class="p-4">
              <div class="flex justify-center gap-3">
                
                <button (click)="openDetails(item.id)" class="text-gray-400 hover:text-white transition-colors transform hover:scale-110" title="Ver Detalhes">
                  <i class="fas fa-eye text-lg"></i>
                </button>
                
                <button (click)="approve(item.id)" class="text-gray-500 hover:text-green-400 transition-colors transform hover:scale-110" title="Aprovar">
                  <i class="fas fa-check-circle text-lg"></i>
                </button>
                
                <button (click)="reject(item.id)" class="text-gray-500 hover:text-red-400 transition-colors transform hover:scale-110" title="Rejeitar">
                  <i class="fas fa-times-circle text-lg"></i>
                </button>

              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    </div>
</div>
