<div class="flex h-full w-full">
  
  <div class="flex-1 flex flex-col items-center justify-center p-8 relative z-10">
    
    <div class="absolute top-8 left-8">
      <h1 class="text-2xl font-bold tracking-tight text-white">GLOBO<span class="text-[#F47F20]">AI</span></h1>
      <p class="text-xs text-gray-500 uppercase tracking-widest mt-1">Broadcast Monitoring System</p>
    </div>

    <div class="w-full max-w-5xl aspect-video bg-black rounded-2xl border border-white/10 shadow-2xl relative group overflow-hidden transition-all duration-700"
         [ngClass]="{'shadow-[0_0_50px_rgba(244,127,32,0.15)] border-[#F47F20]/30': isPlaying}">
      
      <video #videoPlayer class="w-full h-full object-contain" controls muted></video>

      <div *ngIf="!isPlaying" class="absolute inset-0 flex flex-col items-center justify-center bg-[#121212]/80 backdrop-blur-sm z-20">
        <div class="relative">
          <div class="absolute -inset-1 bg-gradient-to-r from-[#F47F20] to-[#8E24AA] rounded-full blur opacity-40 animate-pulse"></div>
          <button (click)="startStream()" class="relative btn-glow text-white px-10 py-4 rounded-full font-bold text-lg tracking-wide flex items-center gap-3">
            <i class="fas fa-play text-xs"></i> START AI MONITORING
          </button>
        </div>
        <p class="mt-6 text-gray-500 text-xs uppercase tracking-widest font-medium">Waiting for Signal Source</p>
      </div>

      <div *ngIf="isPlaying" class="absolute top-6 right-6 flex items-center gap-2 bg-black/40 backdrop-blur-md border border-red-500/30 px-3 py-1.5 rounded text-xs font-bold uppercase tracking-widest text-red-500">
        <span class="w-2 h-2 bg-red-500 rounded-full animate-pulse shadow-[0_0_10px_red]"></span>
        Live Feed
      </div>
    </div>

    <div class="mt-8 glass-panel px-2 py-2 rounded-full flex gap-2 shadow-2xl animate-fade-in">
      <button *ngFor="let m of ['FILE', 'SRT', 'DEVICE']"
        (click)="settings.mode = m"
        class="px-8 py-2.5 rounded-full text-sm font-medium transition-all duration-300 relative overflow-hidden"
        [ngClass]="settings.mode === m ? 'text-white bg-white/10 shadow-inner' : 'text-gray-500 hover:text-white hover:bg-white/5'">
        
        <span *ngIf="settings.mode === m" class="absolute bottom-0 left-1/2 transform -translate-x-1/2 w-1 h-1 bg-[#F47F20] rounded-full shadow-[0_0_8px_#F47F20]"></span>
        {{ m }}
      </button>
    </div>

    <div class="mt-6 w-full max-w-lg animate-fade-in" *ngIf="settings.mode !== 'FILE'">
      
      <div *ngIf="settings.mode === 'SRT'" class="relative group">
        <input [(ngModel)]="settings.srt_url" placeholder="srt://..." 
               class="w-full bg-[#1E1E1E] border border-white/5 rounded-xl px-5 py-3 text-sm text-white focus:border-[#F47F20]/50 focus:bg-[#1E1E1E] outline-none transition-all placeholder-gray-700 text-center font-mono">
        <div class="absolute inset-x-0 bottom-0 h-[1px] bg-gradient-to-r from-transparent via-[#F47F20] to-transparent opacity-0 group-focus-within:opacity-100 transition-opacity"></div>
      </div>

      <div *ngIf="settings.mode === 'DEVICE'" class="flex gap-4">
        <div class="relative flex-1">
          <select [(ngModel)]="settings.video_device" class="w-full bg-[#1E1E1E] border border-white/5 rounded-xl px-4 py-3 text-sm text-gray-300 focus:border-[#F47F20]/50 outline-none appearance-none cursor-pointer">
            <option *ngFor="let d of videoDevices" [value]="d">{{ d }}</option>
          </select>
          <i class="fas fa-chevron-down absolute right-4 top-4 text-gray-600 text-xs pointer-events-none"></i>
        </div>
        <div class="relative flex-1">
          <select [(ngModel)]="settings.audio_device" class="w-full bg-[#1E1E1E] border border-white/5 rounded-xl px-4 py-3 text-sm text-gray-300 focus:border-[#F47F20]/50 outline-none appearance-none cursor-pointer">
            <option *ngFor="let d of audioDevices" [value]="d">{{ d }}</option>
          </select>
          <i class="fas fa-chevron-down absolute right-4 top-4 text-gray-600 text-xs pointer-events-none"></i>
        </div>
      </div>
    </div>

  </div>

  <aside class="w-80 h-full border-l border-white/5 bg-[#121212]/50 backdrop-blur-xl flex flex-col z-20">
    <div class="p-6 border-b border-white/5">
      <h2 class="text-sm font-bold uppercase tracking-widest text-gray-400 flex items-center gap-2">
        <i class="fas fa-bolt text-[#F47F20]"></i> Real-time Events
      </h2>
    </div>

    <div class="flex-1 overflow-y-auto p-4 space-y-4 custom-scrollbar">
      
      <div *ngIf="recentOccurrences.length === 0" class="space-y-4 opacity-50">
        <div class="p-4 rounded-xl border border-white/5 bg-white/[0.02]">
          <div class="h-3 w-1/3 skeleton rounded mb-3"></div>
          <div class="h-2 w-3/4 skeleton rounded mb-2"></div>
          <div class="h-2 w-1/2 skeleton rounded"></div>
        </div>
        <div class="p-4 rounded-xl border border-white/5 bg-white/[0.02]">
          <div class="h-3 w-1/3 skeleton rounded mb-3"></div>
          <div class="h-2 w-full skeleton rounded"></div>
        </div>
        <div class="p-4 rounded-xl border border-white/5 bg-white/[0.02]">
          <div class="h-3 w-1/4 skeleton rounded mb-3"></div>
          <div class="h-2 w-2/3 skeleton rounded"></div>
        </div>
      </div>

      <div *ngFor="let item of recentOccurrences" 
           (click)="openDetails(item.id)"
           class="group relative p-4 rounded-xl bg-gradient-to-br from-[#1E1E1E] to-[#121212] border border-white/5 hover:border-[#F47F20]/30 transition-all cursor-pointer hover:shadow-lg hover:shadow-orange-500/5 overflow-hidden">
        
        <div class="absolute inset-0 bg-[#F47F20] opacity-0 group-hover:opacity-5 transition-opacity duration-500"></div>

        <div class="flex justify-between items-start mb-2 relative z-10">
          <span class="text-xs font-bold text-white group-hover:text-[#F47F20] transition-colors">{{ item.titulo }}</span>
          <span class="text-[10px] font-mono text-gray-600 bg-black/50 px-1.5 py-0.5 rounded border border-white/5">{{ item.data_hora | date:'HH:mm:ss' }}</span>
        </div>
        
        <p class="text-[11px] text-gray-500 leading-relaxed mb-3 line-clamp-2 relative z-10">{{ item.descricao }}</p>
        
        <div class="relative h-12 w-full rounded-lg overflow-hidden border border-white/5 group-hover:border-white/20 transition-colors">
           <img *ngIf="item.thumbnail_url" [src]="item.thumbnail_url" class="w-full h-full object-cover opacity-60 group-hover:opacity-100 transition-opacity">
           <div class="absolute inset-0 flex items-center justify-center">
             <div class="w-6 h-6 rounded-full bg-white/10 backdrop-blur-sm flex items-center justify-center opacity-0 group-hover:opacity-100 transition-all scale-75 group-hover:scale-100">
               <i class="fas fa-play text-[8px] text-white"></i>
             </div>
           </div>
        </div>
      </div>

    </div>
  </aside>

</div>

<app-occurrence-details 
  *ngIf="selectedOccurrenceId" 
  [occurrenceId]="selectedOccurrenceId" 
  (statusChanged)="loadRecent()"
  (close)="closeDetails()">
</app-occurrence-details>
