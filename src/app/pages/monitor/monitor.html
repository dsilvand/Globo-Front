<div class="flex h-full w-full">
  
  <div class="flex-1 flex flex-col items-center justify-center p-8 relative z-10">
    
    <div class="absolute top-8 left-8">
      <h1 class="text-2xl font-bold tracking-tight text-white">GLOBO<span class="text-[#F47F20]">AI</span></h1>
      <p class="text-xs text-gray-500 uppercase tracking-widest mt-1">Broadcast Monitoring System</p>
    </div>

    <div class="w-full max-w-5xl aspect-video bg-black rounded-2xl border border-white/10 shadow-2xl relative group overflow-hidden transition-all duration-700"
         [ngClass]="{'shadow-[0_0_50px_rgba(244,127,32,0.15)] border-[#F47F20]/30': isPlaying}">
      
      <video #videoPlayer class="w-full h-full object-contain" [muted]="isMuted"></video>

      <div *ngIf="!isPlaying" class="absolute inset-0 flex flex-col items-center justify-center bg-[#121212]/80 backdrop-blur-sm z-20 animate-fade-in">
        <div class="relative">
          <div class="absolute -inset-1 bg-gradient-to-r from-[#F47F20] to-[#8E24AA] rounded-full blur opacity-40 animate-pulse"></div>
          <button (click)="startStream()" class="relative btn-premium text-white px-10 py-4 rounded-full font-bold text-lg tracking-wide flex items-center gap-3">
            <i class="fas fa-play text-xs"></i> INICIAR TRANSMISSÃO
          </button>
        </div>
        <p class="mt-6 text-gray-500 text-xs uppercase tracking-widest font-medium">Aguardando Sinal de Entrada</p>
      </div>

      <div *ngIf="isPlaying" class="absolute top-6 right-6 flex items-center gap-2 bg-black/60 backdrop-blur-md border border-red-500/30 px-3 py-1.5 rounded text-xs font-bold uppercase tracking-widest text-red-500 z-30 pointer-events-none">
        <span class="w-2 h-2 bg-red-500 rounded-full animate-live"></span>
        AO VIVO
      </div>

      <div *ngIf="isPlaying" 
           class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/90 to-transparent p-6 pt-16 flex items-center gap-4 opacity-0 group-hover:opacity-100 transition-opacity duration-300 z-30">
        
        <button (click)="toggleMute()" class="w-10 h-10 rounded-full bg-white/10 hover:bg-white/20 text-white flex items-center justify-center transition backdrop-blur-sm">
          <i class="fas" [ngClass]="isMuted ? 'fa-volume-mute text-red-400' : 'fa-volume-up'"></i>
        </button>

        <div class="flex-1 flex flex-col gap-1">
          <span class="text-[10px] text-gray-400 font-mono uppercase tracking-wider">Sinal Principal</span>
          <div class="h-1 bg-gray-700 rounded-full overflow-hidden w-full">
            <div class="h-full bg-[#F47F20] w-full animate-pulse"></div>
          </div>
        </div>

        <button (click)="stopStreamLocal()" class="px-4 py-2 rounded bg-red-500/20 hover:bg-red-500/40 text-red-500 hover:text-white border border-red-500/50 text-xs font-bold uppercase tracking-wider transition flex items-center gap-2 backdrop-blur-sm">
          <i class="fas fa-stop"></i> Encerrar
        </button>
      </div>
    </div>

    <div class="mt-8 w-full max-w-2xl bg-[#181818] border border-white/10 rounded-xl p-2 flex flex-col gap-3 shadow-xl backdrop-blur-md">
      
      <div class="flex justify-center p-1 bg-black/20 rounded-lg self-center">
        <button *ngFor="let m of ['FILE', 'SRT', 'DEVICE']"
          (click)="setMode(m)"
          class="px-6 py-1.5 rounded-md text-xs font-bold tracking-wide transition-all duration-200"
          [ngClass]="settings.mode === m ? 'bg-[#333] text-white shadow-sm border border-white/10' : 'text-gray-500 hover:text-gray-300'">
          {{ m }}
        </button>
      </div>

      <div class="px-4 pb-2 animate-fade-in">
        
        <div *ngIf="settings.mode === 'SRT'" class="flex gap-2 items-center">
          <div class="relative flex-1 flex items-center">
            <i class="fas fa-link absolute left-4 text-gray-600 text-xs"></i>
            <input [(ngModel)]="settings.srt_url" placeholder="Insira a URL do stream (srt://...)" 
                   class="w-full bg-[#0F0F0F] border border-white/5 rounded-lg pl-10 pr-4 py-3 text-sm text-gray-300 focus:border-[#F47F20]/50 focus:bg-black outline-none transition-all font-mono placeholder-gray-700">
          </div>
          <button (click)="saveSettings()" class="btn-icon-save" title="Salvar Configuração">
            <i class="fas fa-save text-lg"></i>
          </button>
        </div>

        <div *ngIf="settings.mode === 'DEVICE'" class="flex gap-2 items-center">
          <div class="flex gap-2 flex-1">
            <div class="relative flex-1">
              <select [(ngModel)]="settings.video_device" class="input-select">
                <option value="" disabled>Selecione Vídeo</option>
                <option *ngFor="let d of videoDevices" [value]="d">{{ d }}</option>
              </select>
              <i class="fas fa-video absolute right-3 top-3.5 text-gray-600 text-xs pointer-events-none"></i>
            </div>
            <div class="relative flex-1">
              <select [(ngModel)]="settings.audio_device" class="input-select">
                <option value="" disabled>Selecione Áudio</option>
                <option *ngFor="let d of audioDevices" [value]="d">{{ d }}</option>
              </select>
              <i class="fas fa-microphone absolute right-3 top-3.5 text-gray-600 text-xs pointer-events-none"></i>
            </div>
          </div>
          <button (click)="saveSettings()" class="btn-icon-save" title="Salvar Configuração">
            <i class="fas fa-save text-lg"></i>
          </button>
        </div>

        <div *ngIf="settings.mode === 'FILE'" class="text-center py-2 flex justify-center items-center gap-3">
          <span class="text-xs text-gray-600">O sistema utilizará o arquivo de teste padrão.</span>
           <button (click)="saveSettings()" class="text-xs font-bold text-[#F47F20] hover:text-white transition uppercase tracking-wider px-3 py-1.5 rounded hover:bg-white/5 border border-transparent hover:border-[#F47F20]/30">
             Confirmar
           </button>
        </div>

      </div>
    </div>
  </div>

  <aside class="w-80 h-full border-l border-white/5 bg-[#121212]/95 backdrop-blur-xl flex flex-col z-20">
    <div class="p-6 border-b border-white/5 flex justify-between items-center">
      <h2 class="text-xs font-bold uppercase tracking-widest text-gray-400 flex items-center gap-2">
        <span class="w-1.5 h-1.5 rounded-full bg-[#F47F20] animate-pulse"></span> Feed
      </h2>
      <span class="text-[9px] font-mono bg-white/5 px-2 py-0.5 rounded text-gray-500">LIVE</span>
    </div>

    <div class="flex-1 overflow-y-auto p-4 space-y-4 custom-scrollbar">
       
       <ng-container *ngIf="recentOccurrences.length === 0">
         <div *ngFor="let i of [1,2,3,4,5]" class="p-3 rounded-lg border border-white/5 bg-white/[0.02] animate-pulse">
            <div class="flex gap-3">
              <div class="w-16 h-10 rounded bg-white/5 flex-shrink-0"></div>
              <div class="flex-1 space-y-2 py-1">
                <div class="h-2 bg-white/10 rounded w-3/4"></div>
                <div class="h-2 bg-white/5 rounded w-1/2"></div>
              </div>
            </div>
         </div>
         <div class="text-center mt-4">
           <p class="text-[10px] text-gray-600 uppercase tracking-widest animate-pulse">Aguardando dados...</p>
         </div>
       </ng-container>

       <div *ngFor="let item of recentOccurrences" 
           (click)="openDetails(item.id)"
           class="group relative p-3 rounded-lg bg-[#181818] border border-white/5 hover:border-[#F47F20]/40 transition-all cursor-pointer hover:bg-[#222]">
           
           <div class="flex gap-3">
             <div class="w-16 h-10 rounded bg-black flex-shrink-0 overflow-hidden relative">
               <img *ngIf="item.thumbnail_url" [src]="item.thumbnail_url" class="w-full h-full object-cover opacity-70 group-hover:opacity-100 transition-opacity">
             </div>
             
             <div class="flex-1 min-w-0">
               <div class="flex justify-between items-center mb-0.5">
                 <span class="text-[11px] font-bold text-gray-200 truncate pr-2">{{ item.titulo }}</span>
                 <span class="text-[9px] font-mono text-gray-600">{{ item.data_hora | date:'HH:mm:ss' }}</span>
               </div>
               <p class="text-[10px] text-gray-500 truncate">{{ item.descricao }}</p>
             </div>
           </div>
       </div>
    </div>
  </aside>

</div>

<app-occurrence-details 
  *ngIf="selectedOccurrenceId" 
  [occurrenceId]="selectedOccurrenceId" 
  (statusChanged)="loadRecent()"
  (close)="closeDetails()">
</app-occurrence-details>
